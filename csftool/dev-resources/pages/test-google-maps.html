<!DOCTYPE html>
<html>
<head>

<script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyDv5pQYe9kRbolVUt0o8XSXSQl4g8BHrrQ"></script>
</head>

<body>
<div id="test-map" style="width:600px; height:600px;"> </div>
<script>
    MAP = null;
    console.log("about to initiailze map");
    function initializeMap() {
        var options = { center: new google.maps.LatLng(42.45,-76.48), mapTypeId: google.maps.MapTypeId.ROADMAP, zoom:10 }
        MAP = new google.maps.Map(document.getElementById("test-map"), options);
    }
    google.maps.event.addDomListener(window, 'load', initializeMap);
</script>

</body>
</html>
